<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <style>
        :root {
            --primary-color: #3D7BFF;
            --primary-hover: #2A6BEE;
            --text-color: #1A1B22;
            --light-text: #7F828A;
            --border-color: #E0E0E0;
            --bg-color: #FFFFFF;
            --light-bg: #F5F5F7;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            width: 400px;
            padding: 48px;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(61, 123, 255, 0.2);
        }
        
        .auth-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        .auth-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .link-group {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--light-text);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .auth-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--light-text);
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">DB II</div>
        
        <h1>Sign in</h1>
        
        <form>
            <div class="input-group">
                <label for="username">Login or email</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="auth-btn">Sign in</button>
            
            <div class="divider">or</div>
            
            <div class="link-group">
                Don`t have an account? <a href="auth_register.html" class="auth-link">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
